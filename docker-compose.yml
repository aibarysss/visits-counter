version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: visits-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  web:
    build: .
    container_name: visits-web
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"  # Меняем порт через переменную
    environment:
      - REDIS_HOST=redis
      - APP_ENV=${APP_ENV:-development}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data: